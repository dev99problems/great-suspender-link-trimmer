<!DOCTYPE html>
<html>
  <head>
    <title>Great Suspender link trimmer</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Influencer" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="align-center">
      <h1 class="title">Great Suspender links Trimmer 🔪</h1>
      <h3>Hello there 👋</h3>
      <h3>This is the Great Suspender browser extension links trimmer</h3>

      <form class="trimmer-form">
        <label for="input">Insert SuspendedTab link for trim ✂️</label>
        <div class="input-link-wrapper">
          <input id="input" type="text" class="input-link" placeholder="chrome-extension://" />
          <button id="clear-button" type="button" class="clear-btn hidden">
            Clear 🗑
          </button>
        </div>

        <div class="trimm-wrapper">
          <label for="output">Source link</label>
          <div class="output-link-wrapper">
            <input readonly id="output" class="output-link" />
            <button id="copy-button" type="button" class="copy-btn">
              Copy 👨‍💻
            </button>
          </div>
        </div>
      </form>
    </section>

    <script>
      var input = document.getElementById('input')
      var output = document.getElementById('output')
      var copyBtn = document.getElementById('copy-button')
      var clearBtn = document.getElementById('clear-button')

      input.addEventListener('change', function () {
        var trimResult = input.value.replace(/^(\w|\W)*uri=/gi, '')
        output.value = trimResult

        if (input.value.length) {
          clearBtn.classList.remove('hidden')
        } else {
          clearBtn.classList.add('hidden')
        }
      })

      clearBtn.addEventListener('click', function () {
        input.value = ''
        clearBtn.classList.add('hidden')
      })

      copyBtn.addEventListener('click', function () {
        var value = output.value

        output.focus()
        output.select()
        const result = document.execCommand('copy')
        if (result === 'unsuccessful') {
          copyBtn.classList.add('copy-fail')
          copyBtn.textContent = 'Oops 🤔'
        } else {
          copyBtn.classList.add('copy-success')
          copyBtn.textContent = 'Copied ✅'
        }
      })
    </script>
  </body>
</html>
